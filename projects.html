<script type="text/javascript">
var i = 0;
function move(){
  if(i == 0){
  i = 1;
  }
  var j = document.getElementById("bar");
  var width = 1;
  var id = setInterval(frame,50)
  function frame(){
  if(width>=63){
  clearInterval(id)
  i = 0
  }

  width++

  }
  
  }
